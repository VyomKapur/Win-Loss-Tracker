<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Win Loss Tracker</title>
</head>
<body>
    <div>
        <div id="main">
            <img src="https://images.unsplash.com/photo-1580327344181-c1163234e5a0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1167&q=80" alt="video-game-photo">
            <div id="content">
                <h3><span id="w">0</span> - <span id="l">0</span></h3>
                <div id="set">
                    <label for="num">Enter number of games in this session</label>
                    <input type="number" id="inp">
                </div>
            </div>
            <div id="btns">
                <button id="win" class="btn">Win</button>
                <button id="loss" class="btn">Loss</button>
                <button id="reset" class="btn">Reset</button>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
